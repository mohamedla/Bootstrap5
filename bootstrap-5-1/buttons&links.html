<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Buttons & Links</title>
  </head>
  <body>

    <!-- basic button -->
    <p class="display-5 fw-semibold">Basic Button</p>
    <button class="btn btn-primary">Primary Button</button>
    <!-- anchor tags as button -->
    <p class="display-5 fw-semibold text-capitalize">anchor tags as button</p>
    <a href="#" class="btn btn-warning text-capitalize"> warning anchor</a>
    <!-- button size -->
    <div class="container">
      <p class="display-5 fw-semibold text-capitalize">button size</p>
      <a href="#" class="btn btn-lg btn-warning text-capitalize"> warning anchor</a>
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-sm btn-info">info Button</button>
    </div>
    <!-- Button styles -->
    <p class="display-5 fw-semibold text-capitalize">Button styles</p>
    <button class="btn btn-outline-primary">Primary Button</button>
    <!-- Button groubs -->
    <p class="display-5 fw-semibold text-capitalize">Button groubs</p>
    <div class="btn-group">
      <button class="btn btn-outline-success text-capitalize">success Button</button>
      <button class="btn btn-outline-success text-capitalize">success Button</button>
      <button class="btn btn-outline-warning text-capitalize">warning Button</button>
      <button class="btn btn-outline-danger text-capitalize">danger Button</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
